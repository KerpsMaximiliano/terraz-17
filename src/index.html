  <body>
    <div id="loader">
      <img src="./assets/images/loading/logo.png" alt="Pantalla de carga." />

    <style>
      #loader,
      #loader div {
        display: flex;
        align-items: center;
      }
      #loader {
        display: none;
        flex-direction: column;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: 100;
        background-color: #111827;
        color: #f9fafb;
        opacity: 1;
        animation: opacity 0.5s ease-out 0s 1 normal none;
      }
      #loader div {
        justify-content: space-between;
        margin-top: 20px;
        width: 80px;
      }
      #loader div div {
        width: 16px;
        height: 16px;
        background-color: #1e96f7;
        border-radius: 100%;
        -webkit-animation: 1.2s ease-in-out infinite both animation;
        animation: 1.2s ease-in-out infinite both animation;
      }
      #loader div div:nth-child(1) {
        -webkit-animation-delay: -0.4s;
        animation-delay: -0.4s;
      }
      #loader div div:nth-child(2) {
        -webkit-animation-delay: -0.2s;
        animation-delay: -0.2s;
      }
      @-webkit-keyframes animation {
        0%,
        100%,
        80% {
          -webkit-transform: scale(0);
        }
        40% {
          -webkit-transform: scale(1);
        }
      }
      @keyframes animation {
        0%,
        100%,
        80% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        40% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }</style
    ><app-root></app-root>
