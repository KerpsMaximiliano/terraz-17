<div class="box-slider">
  <div id="slide" class="box-slider__content">
    @for (image of images; track $index) {
      <div class="item" [style.background-image]="'url(' + image + ')'"></div>
    }
  </div>
  <div class="box-slider__btns">
    <div (click)="change(false)" matTooltip="Anterior" matTooltipPosition="below">
      <mat-icon class="material-symbols-outlined previous">chevron_left</mat-icon>
    </div>
    <div (click)="change(true)" matTooltip="Siguiente" matTooltipPosition="below">
      <mat-icon class="material-symbols-outlined">chevron_right</mat-icon>
    </div>
  </div>
</div>
