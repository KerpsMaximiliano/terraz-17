<header>

  </button>

  <div>
    <h1>Proyectos</h1>
    <h2>DEPARTAMENTOS</h2>
  </div>

  <app-core-menu />
</header>

<main>
  @for (project of projects$ | async; track $index) {
    <article data-aos="zoom-in-up" data-aos-duration="1000" [routerLink]="['../proyecto/', project.path]">
      <img [src]="project.image" [alt]="project.title" />

      <div>
        <h3>{{ project.title }}</h3>

      </div>
    </article>
